<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>

<body>
    <div id="app">
        <!-- heart是组建的一个属性，那么组建必须通过props生命资格属性 -->
        <!--  -->
        
        <guolele v-bind:heart="article"></guolele>
    </div>

        //定义guolele资格自定义组建
        //第一个参数三子定义组建的名称,第二参数三定义该组件的运行规则对象 
        Vue.component('guolele',{
            props:['heart'],
        //template中定义的三组建的模板,也就三html和插值{{}}以及vue指令的组合
        //template必须要有根标签 例如 <h1><h2>不合法
            template:'<div>'+
            '<h1 style>{{heart.title}}</h1>'+
            '<h2>作者:{{heart.author}}</h2>'+
            '<h3>时间：{{heart.publishDate}}</h3>'+
            '<p> {{heart.content}}</p>'+
            '</div>'
        });

</body>
